<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PWA Icon Generator</title>
</head>
<body>
<h1>PWA Icon Generator</h1>
<p>Bu sayfayı tarayıcınızda açın ve PNG ikonları otomatik oluşturulacak.</p>

<script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const brandColor = '#2563eb'; // Blue color

    sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = brandColor;
        ctx.fillRect(0, 0, size, size);

        // Letter "F" for Fahri Eren
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('FE', size / 2, size / 2);

        // Download
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}x${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
        });
    });

    alert('İkonlar indiriliyor! İndirilen dosyaları public/images/icons/ klasörüne taşıyın.');
</script>
</body>
</html>
